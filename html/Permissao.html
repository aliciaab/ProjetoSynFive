<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permissões - Ecoleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="./../css/Permissao.css">
</head>

<body>
  <div class="container">
    <main class="main">
      <div class="icon-container">
        <div class="icon-bg">
          <span class="material-symbols-outlined main-icon">recycling</span>
        </div>
      </div>

      <div class="permissions">
        <div class="permission-item">
          <div class="perm-icon-bg">
            <span class="material-symbols-outlined perm-icon">map</span>
          </div>
          <div class="perm-text">
            <p class="perm-title">Permitir Localização</p>
            <p class="perm-desc">Para mostrar as rotas de coleta e o caminhão mais próximo de você em tempo real.</p>
          </div>
        </div>

        <div class="permission-item">
          <div class="perm-icon-bg">
            <span class="material-symbols-outlined perm-icon">notifications</span>
          </div>
          <div class="perm-text">
            <p class="perm-title">Ativar Notificações</p>
            <p class="perm-desc">Para avisarmos sobre horários, mudanças na rota e quando o caminhão estiver próximo.</p>
          </div>
        </div>
      </div>

      <div class="button-container">
        <button id="continueBtn">Aceitar e Continuar</button>
      </div>
    </main>
  </div>

  <script src="./../js/Permissao.js"></script>
</body>
</html>
