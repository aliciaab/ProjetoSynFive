<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecoleta - Acompanhamento de Coleta</title>
  <link rel="stylesheet" href="./../css/Home.css" />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>
  <main class="ecoleta-container">

    <header class="ecoleta-header">
      <div class="icon-left">
        <span class="material-symbols-outlined">compost</span>
      </div>
      <h2>Ecoleta</h2>
      <button class="notif-btn" id="notifBtn">
        <span class="material-symbols-outlined">notifications</span>
      </button>
    </header>

    <div class="search-area">
      <div class="search-box">
        <span class="material-symbols-outlined">search</span>
        <input type="text" placeholder="Buscar seu endereço..." />
      </div>
    </div>

    <div class="map-view">
      <iframe 
        src="https://www.google.com/maps/d/u/0/embed?mid=1Fgqlq9-SbGeiwlJXJs1prDQnGiAiW5M&ehbc=2E312F" 
        width="100%" 
        height="320" 
        style="border:0; border-radius: 16px;"
        allowfullscreen 
        loading="lazy">
      </iframe>
    </div>

    <section class="legend">
      <div class="legend-item"><div class="dot organic"></div><p>Caminhão orgânico</p></div>
      <div class="legend-item"><div class="dot recycle"></div><p>Caminhão reciclável</p></div>
      <div class="legend-item"><div class="dot passed"></div><p>Caminhão já passou</p></div>
      <div class="legend-item"><div class="dot current"></div><p>Caminhão está no local</p></div>
    </section>

    <section class="info-card">
      <p class="label">Tempo estimado para a coleta</p>
      <p class="time">2h para que o caminhão passe por sua casa</p>
    </section>

<nav class="bottom-nav">
  <button class="nav-item active" data-link="./home.html">
    <span class="material-symbols-outlined">home</span>
    <span>Home</span>
  </button>
    <button class="nav-item" data-link="./Inform.html">
    <span class="material-symbols-outlined">help_outline</span>
    <span>Informações</span>
  </button>
  <button class="nav-item" data-link="./Chat.html">
    <span class="material-symbols-outlined">chat_bubble</span>
    <span>Chat</span>
  </button>
</nav>

  </main>

  <script src="./../js/Home.js"></script>
</body>
</html>
