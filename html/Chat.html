<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Simples - Gestão de Resíduos</title>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="./../css/Chat.css" />
</head>
<body>
  <div class="app-container">

    <div class="chat-container">
      <header class="chat-header">
        <h1>Agente de IA</h1>
      </header>

      <div class="chat-box" id="chatBox">
        <div class="message bot">
          <p>Olá! Sou seu assistente de IA para gestão de resíduos.<br>Como posso ajudar hoje?</p>
        </div>
      </div>

      <div class="suggestions">
        <button data-msg="Horários da coleta">Horários da coleta</button>
        <button data-msg="Como separar o lixo?">Como separar o lixo?</button>
        <button data-msg="Pontos de descarte">Pontos de descarte</button>
      </div>

      <div class="input-area">
        <input type="text" id="userInput" placeholder="Digite sua dúvida aqui..." />
        <button id="sendBtn">➤</button>
      </div>
    </div>

  <nav class="bottom-nav">
  <button class="nav-item">
    <span class="material-symbols-outlined">home</span>
    <span>Início</span>
  </button>
  <button class="nav-item active">
    <span class="material-symbols-outlined">chat_bubble</span>
    <span>Chat</span>
  </button>
</nav>


  </div>

  <script src="./../js/Chat.js"></script>
</body>
</html>
