<!DOCTYPE html>
<html class="light" lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Agente de IA - Gestão de Resíduos</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="./../css/Chat.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Agente de IA</h1>
    </header>

    <div class="chat-box" id="chatBox">
      <div class="message bot">
        <p>Olá! Sou seu assistente de IA para gestão de resíduos.<br>Como posso ajudar hoje?</p>
      </div>

      <div class="message user">
        <p>Quando passa o caminhão de lixo na minha rua?</p>
      </div>

      <div class="message bot">
        <p>
          A coleta seletiva na sua rua ocorre às terças e quintas, às 9h.<br>
          A coleta de lixo comum é diária, às 19h.
        </p>
      </div>
    </div>

    <div class="suggestions">
      <button>Horários da coleta</button>
      <button>Como separar o lixo?</button>
      <button>Pontos de descarte</button>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Digite sua dúvida aqui..." />
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <script src="./../js/Chat.js"></script>
</body>
