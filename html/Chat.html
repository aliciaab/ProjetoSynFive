<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perguntas Frequentes - Ecoleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="./../css/Chat.css" />
</head>
<body>
  <div class="app-container">

    <header class="chat-header">
      <h1>Perguntas Frequentes</h1>
      <p>Toque na pergunta para iniciar</p>
    </header>

    <div class="chat-box" id="chatBox">
      <div class="message bot">
        <p>Olá! Clique na pergunta abaixo se o caminhão de lixo não passou na sua rua.</p>
      </div>
    </div>

    <div class="suggestions" id="faqButtons">
      <button data-step="1">
        Não recolhem o lixo na minha rua.
      </button>
    </div>

  </div>

    <nav class="bottom-nav">
      <button class="nav-item" data-link="./home.html">
        <span class="material-symbols-outlined">home</span>
        <span>Início</span>
      </button> 

      <button class="nav-item active" data-link="./Inform.html">
        <span class="material-symbols-outlined">help_outline</span>
        <span>Informações</span>
      </button>

      <button class="nav-item" data-link="./Chat.html">
        <span class="material-symbols-outlined">chat_bubble</span>
        <span>FAQ</span>
      </button>
    </nav>

  </div>

  <script src="./../js/Chat.js"></script>
</body>
</html>
