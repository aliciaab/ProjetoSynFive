<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecoleta - Início</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <!-- Tela de Splash -->
  <div id="splash" class="splash-screen">
    <div class="logo-circle">
      <img src="https://cdn-icons-png.flaticon.com/512/61/61432.png" alt="Logo Reciclagem" />
    </div>
  </div>

  <!-- Tela de Permissões -->
  <div id="permissions" class="permissions-screen hidden">
    <h2>Permitir acesso</h2>
    <p>Precisamos da sua permissão para acessar sua localização e enviar notificações sobre a coleta.</p>

    <div class="permissions-buttons">
      <button id="allow" class="btn green">Permitir</button>
      <button id="deny" class="btn gray">Agora não</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
